<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="author" content="Dain Kim">

  <meta name="keywords" content="심리 테스트, 서유기 10가지 질문, 3분테스트">
  <meta name="description" content="심리 테스트: 서유기로 알아보는 나">

  <meta property="og:type" content="website">
  <meta property="og:title" content="서유기로 알아보는 10가지 질문">
  <meta property="og:description" content="나는 서유기 속 어떤 캐릭터일까?">


  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" type="text/css" href="img/favicon.png">
  <link rel="appel-touch-icon-precomposed" href="img/favicon.png">
  <title>
    10가지 질문으로 알아보는 서유기 속 나의 캐릭터
  </title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header+footer.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="css/qna.css">
  <link rel="stylesheet" href="css/calc.css">
  <link rel="stylesheet" href="css/result.css">
  <!--[if lt ie 11]> 
    <script>
      alert('IE 11 미만 브라우저에서는 정상적으로 동작하지 않습니다.\n다른 브라우저(크롬, 파이어폭스 등)를 이용해주세요.');

</head>

<body>
  <div id="wrap">
    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>
    <section id="welcome" class="container">
      <div id="title-box">
        <h1 class="title">
          10 Questions<br>
          in Journey to the West
        </h1>
        <h3 class="sec-tit">
          10가지 질문으로<br>
          알아보는 서유기 속 나
        </h3>
        <span class="time-logo"></span>
        <div>소요 시간 : 3분 내외</div>
      </div>
      <hr class="w-line">
      <p class="w-line">
        <span id="p-tit">이 테스트로 당신은...</span><br>
        서유기 속을 여행하며 나에게 맞는 캐릭터를 찾아낼 수 있습니다.<br>
        현대인에게 자신의 장단점을 제대로 알고 이미지를 관리하는 것은
        성공적인 사회 생활과 좋은 평판을 얻기 위해 필수적입니다.
        테스트 결과로 당신의 캐릭터와 그 강점을 알아보세요!
      </p>
      <hr class="w-line">
      <div id="name-input">
        <input type="text" placeholder="이름" autofocus>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <button class="start">시 작</button>
      </div>
    </section>
    <section id="qna" class="container">
      <div class="status-bar">
        <div class="status"></div>
      </div>
      <div class="q box"></div>
      <div class="answer"></div>
    </section>
    <section id="calc">
      <div class="calc-bar">
        CALCULATING
        <div class="calc"></div>
      </div>
      <p class="wait">잠시 기다려주세요...</p>
    </section>
    <section id="result" class="container">
      <div id="score-box">
        <div class="p title"></div>
        <div class="point"></div>
        <div class="pin"></div>
        <div class="score-bar"></div>
      </div>
      <div id="desc-box">
        <div class="art"></div>
        <div class="result title"></div>
        <div class="res desc"></div>
        <span class="go-artist highlight" onclick=javascript:goArtist()>
          결과가 마음에 드시나요?
        </span>
     
       
      <hr>
  
      
        </a>
      </button>
    </section>
    <footer id="footer">
      <div>
        <span class="highlight">Dain Kim</span>
        © 2020
  
 
      </a>
    </footer>
  </div>
  <script src="js/darkmode.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/share.js"></script>
</body>

</html>
